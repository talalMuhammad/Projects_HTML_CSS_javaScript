<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainDiv">
      <h1>StopWatch</h1>

      <div>
        <div class="time" id="msDiv">
          <!-- for miliSeconds -->

          <b class="timeDigit" id="ms"></b>
          <span>MiliSeconds</span>
        </div>

        <div class="time" id="secDiv">
          <!-- for Seconds -->

          <b class="timeDigit" id="secLeft"></b
          ><b class="timeDigit" id="secRight"></b>
          <span>Seconds</span>
        </div>

        <div class="time" id="minDiv">
          <!-- for minutes -->

          <b class="timeDigit" id="minLeft"></b
          ><b class="timeDigit" id="minRight"></b>
          <span>Minutes</span>
        </div>

        <div class="time" id="hourDiv">
          <!-- for hours -->

          <b class="timeDigit" id="hours">0</b>
          <span>Hours</span>
        </div>

        <div class="time" id="dayDiv">
          <!-- for Days -->

          <b class="timeDigit" id="days">0</b>
          <span>Days</span>
        </div>
      </div>

      <div class="btnDiv">
        <button id="startBtn" class="btnz">Start</button>

        <button id="stopBtn" class="btnz">Stop</button>

        <button id="resumeBtn" class="btnz">Resume</button>

        <button id="resetBtn" class="btnz">Reset</button>
      </div>
      <!-- <div>
        <b>00</b>
        ms
      </div> -->

      <!-- <h1>00hr 00min 00sec 00ms</h1> -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
