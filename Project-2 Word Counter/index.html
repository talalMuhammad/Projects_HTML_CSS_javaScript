<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="mainHeading">Character and Word Counter</h1>
    <div id="mainDiv">
      <textarea
        name=""
        id="textareaInput"
        placeholder="Check Your Esay's Length"
      ></textarea>
      <div>
        <button id="countBtn">Click Here To Count</button>
      </div>

      <div class="showP">
        <p>
          <b id="showCharacterNumbers">0</b>
          Characters and
          <b id="showWordNumbers">0</b>
          Words
        </p>
        <p id="feedBack"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
