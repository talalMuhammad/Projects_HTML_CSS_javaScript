<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slide-container">
      <div class="slide">
        <img src="images/1.jpg" alt="" />
        <div class="caption">Caption Text 1</div>
      </div>

      <div class="slide">
        <img src="images/2.jpg" alt="" />
        <div class="caption">Caption Text 2</div>
      </div>

      <div class="slide">
        <img src="images/3.jpg" alt="" />
        <div class="caption">Caption Text 3</div>
      </div>

      <div class="slide">
        <img src="images/4.jpg" alt="" />
        <div class="caption">Caption Text 4</div>
      </div>

      <span class="arrow prev" onclick="controller(-1)">&larr;</span>
      <span class="arrow next" onclick="controller(1)">&rarr;</span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
